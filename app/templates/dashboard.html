<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Welcome, {{ user.username }}!</h2>
    <p>Your OGCOIN Balance: {{ user.ogcoin_balance }}</p>
    <form method="post" action="{{ url_for('transfer') }}">
        <label for="receiver_username">Receiver Username:</label>
        <input type="text" name="receiver_username" required><br>
        <label for="amount">Amount:</label>
        <input type="number" name="amount" required><br>
        <button type="submit">Transfer OGCOIN</button>
    </form>
    <a href="{{ url_for('logout') }}">Log Out</a>
</body>
</html>
